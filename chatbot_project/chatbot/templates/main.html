<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSD Chatbot - Main</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'chatbot.css' %}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{% static 'pic/logo.png' %}" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'index' %}">HOME</a></li>
                <li><a href="#about">ABOUT FSD</a></li>
                <li><a href="#contact">CONTACT</a></li>
                <li><a href="#knowledge">KNOWLEDGE</a></li>
                <li><a href="#dataprotection">DATA PROTECTION</a></li>

                {% if is_admin %}
                <li><a href="{% url 'document_management' %}">DOCUMENT MANAGEMENT</a></li>
                {% endif %}

                <li class="language"><a href="#"><img src="{% static 'pic/flagg_de.png' %}" alt="German"></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <aside class="sidebar">
                <h2>Chat History</h2>
                <button class="new-chat-btn" id="new-session-button">Create New Chat</button>
                <ul class="history-list" id="history-list">
                    <!-- Chat history will be dynamically added here -->
                </ul>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </aside>
            <div class="chat-container">
                <div class="messages" id="messages"></div>
                <div class="message-input">
                    <input type="text" id="message-input" placeholder="Type a message..." aria-label="Message input">
                    <button class="send-btn" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 FSD Chatbot. All rights reserved.</p>
    </footer>
    <script src="{% static 'scripts.js' %}"></script>
</body>
</html>
