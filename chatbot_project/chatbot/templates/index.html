<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSD Chatbot - Login/Register</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{% static 'pic/logo.png' %}" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'index' %}">HOME</a></li>
                <li><a href="#about">ABOUT FSD</a></li>
                <li><a href="#contact">CONTACT</a></li>
                <li><a href="#knowledge">KNOWLEDGE</a></li>
                <li><a href="#dataprotection">DATA PROTECTION</a></li>
                <li class="language"><a href="#"><img src="{% static 'pic/flagg_de.png' %}" alt="German"></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="intro-image">
                <img src="{% static 'pic/donate.jpg' %}" alt="Introduction Image">
            </div>
            <div class="login-register">
                <h2>Get Started</h2>
                <div class="buttons">
                    <button onclick="window.location.href='{% url 'login' %}'">Login</button>
                    <button onclick="window.location.href='{% url 'register' %}'">Register</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 FSD Chatbot. All rights reserved.</p>
    </footer>
</body>
</html>
