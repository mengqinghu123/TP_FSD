<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - FSD Chatbot</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{% static 'pic/logo.png' %}" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'index' %}">HOME</a></li>
                <li><a href="#about">ABOUT FSD</a></li>
                <li><a href="#contact">CONTACT</a></li>
                <li><a href="#knowledge">KNOWLEDGE</a></li>
                <li><a href="#dataprotection">DATA PROTECTION</a></li>
                <li class="language"><a href="#"><img src="{% static 'pic/flagg_de.png' %}" alt="German"></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container center-content">
            <div class="reset-password-form">
                <h2>Reset Password</h2>
                <form id="resetPasswordForm" method="POST" action="{% url 'reset_password' uidb64=uidb64 token=token %}">
                    {% csrf_token %}
                    <label for="password">New Password:</label>
                    <input type="password" id="password" name="password" required>
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <button type="submit">Reset Password</button>
                </form>
                <p id="resetPasswordError" class="error-message">{% if messages %}{% for message in messages %}{{ message }}{% endfor %}{% endif %}</p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 FSD Chatbot. All rights reserved.</p>
    </footer>
    <script src="{% static 'scripts.js' %}"></script>
</body>
</html>
