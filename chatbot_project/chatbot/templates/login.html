<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FSD Chatbot</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{% static 'pic/logo.png' %}" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'index' %}">HOME</a></li>
                <li><a href="#about">ABOUT FSD</a></li>
                <li><a href="#contact">CONTACT</a></li>
                <li><a href="#knowledge">KNOWLEDGE</a></li>
                <li><a href="#dataprotection">DATA PROTECTION</a></li>
                <li class="language"><a href="#"><img src="{% static 'pic/flagg_de.png' %}" alt="German"></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container center-content">
            <div class="login-form">
                <h2>Login</h2>
                <form id="loginForm" method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <button type="submit">Login</button>
                </form>
                <p id="loginError" class="error-message">{% if messages %}{% for message in messages %}{{ message }}{% endfor %}{% endif %}</p>
                <a href="{% url 'forget_password' %}" class="forgot-password">Forgot password?</a>
                <p class="sign-up-prompt">Don't have an account? <a href="{% url 'register' %}">Sign up</a></p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 FSD Chatbot. All rights reserved.</p>
    </footer>
    <script src="{% static 'scripts.js' %}"></script>
</body>
</html>
